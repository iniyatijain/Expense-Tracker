<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background-color: #ffd6e8;
        }

        .custom-month-nav {
            background-color: #ffd6e8;        /* same as your top navbar */
            padding: 5px 0;
        }

        .custom-month-nav .nav-link {
            color: black;          
            font-weight: 500;
            margin: 0 12px;        /* ðŸŒ¸ space between months */
        }

        .custom-month-nav .nav-link.active {
            background-color: #9c004c; /* maroon highlight for active */
            color: white;              
            border-radius: 8px;
            padding: 5px 15px;
        }    
        </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="{% url 'homepage' %}"> Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'homepage' %}">Welcome, {{ user.first_name }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
   

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
