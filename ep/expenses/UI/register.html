{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-lg p-4" style="background-color: #fce4ec; border-radius: 15px;">
        <h2 class="text-center mb-4" style="color: #880e4f;">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn px-4 py-2" style="background-color: #f8bbd0; color: #880e4f;">
                    Register
                </button>
            </div>
        </form>
        <p class="mt-3 text-center">Already have an account?
            <a href="{% url 'login' %}" style="color: #ad1457;">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
